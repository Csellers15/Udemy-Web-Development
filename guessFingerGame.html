<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Javascript</title>
    <style type="text/css">

    </style>
  </head>

  <body>

    <p>How many fingers and I holding up</p>
    <p><input type="text" id="guess">
    <button id="checkGuess">Guess!</button></p>

    <script type="text/Javascript">
      document.getElementById('checkGuess').onclick = function() {
        var key = (Math.floor(Math.random() * 5) + 1);
        var guess = document.getElementById('guess').value;

        if(key == guess)
          alert('you guessed correctly');
        else
          alert('incorrect guess');
      }
    </script>
  </body>
</html>
