<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Javascript</title>
    <style type="text/css">

    </style>
  </head>

  <body>
    <p>How many fingers are you holding up?</p>
        <p>
            <select id="myNumber">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <button id="guess">Guess!</button>
        </p>

    <script type="text/Javascript">
    document.getElementById('guess').onclick = function(){
      var myNumber = document.getElementById('myNumber').value;
      var gotIt = false;
      var numberOfGuesses = 1;

      while(gotIt == false){
        var guess = (Math.floor(Math.random() * 5) + 1);
        if(guess == myNumber){
          gotIt = true;
          alert('Correct it was ' + guess + ' it took you ' + numberOfGuesses + ' times');
        } else {
          numberOfGuesses++;
        }
      }
    }

    </script>
  </body>
</html>
