<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Javascript</title>
    <style type="text/css">

    </style>
  </head>

  <body>
    <input type="text" id="textInput">
    <button id="changer">change the text</button>
    <p id = "text"> This is text</P>
    <script type="text/Javascript">
      document.getElementById('changer').onclick = function() {
        var textEntered = document.getElementById('textInput').value;
        document.getElementById('text').innerHTML = textEntered;
      }
    </script>
  </body>
</html>
