<html>
    <head>
        <title>jQuery</title>
        <script src="jquery.min.js"></script>
        <style type="text/css">
        #hiddenText{
          display:none;
        }

        </style>
    </head>
    <body>

    <p id="text"> This is some random text</p>
    <button id="toggle"> Toggle text </button>
      <script type="text/javascript">
      var textShowing = true;          
          $("#toggle").click(function() {
              if (textShowing) {
                  $("#text").fadeOut(function() {
                      textShowing = false;
                  });
              } else {
                  $("#text").fadeIn(function() {
                      textShowing = true;
                  });
              }
          });
      </script>
    </body>
</html>
