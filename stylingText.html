<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Javascript</title>
  </head>
  <body>
    <p id="text"> Hello World!</p>
    <button id="button">Change text </button>
    <p id="secondParagraph">Javascript is ... </p>
    <button id="changesParagraph">Change Paragraph</button>
    <p id ="empty"> </p>
    <button id="textAppears">Click for secret message</button>
    <p id="moreText"> This is some text</p>
    <button id="styleText">Style text</button>
    <script type="text/Javascript">
      document.getElementById("button").onclick = function(){
        alert('button clicked');
        document.getElementById("text").innerHTML = "Button Was clicked";
      }
      document.getElementById("changesParagraph").onclick = function(){
        document.getElementById("secondParagraph").innerHTML += "awesome";
      }
      document.getElementById("textAppears").onclick = function(){
        document.getElementById("empty").innerHTML = "Hello!"
      }
      document.getElementById("styleText").onclick = function(){
        document.getElementById("moreText").style.color = "red";
        document.getElementById("moreText").style.fontSize = "50px";
      }
    </script>
  </body>
</html>
